<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Matching Cards</title>
	<link rel="stylesheet" href="styles/match.css" />  
  	<link href="https://fonts.googleapis.com/css?family=BioRhyme+Expanded" rel="stylesheet">
</head>
<body onload="init()">
	<header>
		<h1 id="h1_main_title">Matching Cards</h1>
		<nav>
			<ul>
				<li><a id="id1" href="#" onclick="startNewGame()" >New Game</a></li>
				<li><a href="#">Save Game</a></li>
				<li><a href="#">Rules</a></li>	
			</ul>
		</nav>
	</header>
	<main>
		<div>Time: <span id="time"></span></div>
		<button type="button" id="btn_play" onclick="startNewGame()" >Start Game!</button>
		<!--
		<button type="button" onclick="showArray()" >Show array_arrange</button>
		<button type="button" onclick="showArrayLogoId()" >Show array_logoId</button>
		<button type="button" onclick="testShowBack()" >Show back cards</button>
		-->

		<table id="tbl_main" >
			<tr>
				<td id="td_00"><img id="img_00" /></td>
				<td id="td_01"><img id="img_01" /></td>
				<td id="td_02"><img id="img_02" /></td>
				<td id="td_03"><img id="img_03" /></td>
				<td id="td_04"><img id="img_04" /></td>
				<td id="td_05"><img id="img_05" /></td>
				<td id="td_06"><img id="img_06" /></td>
			</tr>
			<tr>
				<td id="td_07"><img id="img_07" /></td>
				<td id="td_08"><img id="img_08" /></td>
				<td id="td_09"><img id="img_09" /></td>
				<td id="td_10"><img id="img_10" /></td>
				<td id="td_11"><img id="img_11" /></td>
				<td id="td_12"><img id="img_12" /></td>
				<td id="td_13"><img id="img_13" /></td>
			</tr>
			<tr>
				<td id="td_14"><img id="img_14" /></td>
				<td id="td_15"><img id="img_15" /></td>
				<td id="td_16"><img id="img_16" /></td>
				<td id="td_17"><img id="img_17" /></td>

				<td id="td_20"><img id="img_20" /></td>
			</tr>
			<tr>
				<td id="td_21"><img id="img_21" /></td>
				<td id="td_22"><img id="img_22" /></td>
				<td id="td_23"><img id="img_23" /></td>
				<td id="td_24"><img id="img_24" /></td>
				<td id="td_25"><img id="img_25" /></td>
				<td id="td_26"><img id="img_26" /></td>
				<td id="td_27"><img id="img_27" /></td>
			</tr>
		</table>
		<div id="div_won">
			<p id="p_won">You Won!</p>
			<p id="p_end">You finished in : <spam id="spam_won"></spam>  by <samp id="spam_try"></samp> tries</p>
		</div>
		
	</main>
	 
	<script type="text/javascript" src="js/match.js"></script>
</body>
</html>
